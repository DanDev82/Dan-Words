<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/space.css">
	<meta charset="UTF-8">
	<title>Fun Stories</title>
</head>
<body>
		
	<nav>
		<button href="index.html" class="btn btn-info nav">Wait...What?</button>
		<button href="ballgame.html" class="btn btn-info nav">Ball Game</button>
		<button href="camp.html" class="btn btn-info nav">Camping Trip</button>
		<button href="rodeo" class="btn btn-info nav">Rodeo</button>
		<!-- <button href="space.html" class="btn btn-info nav">Space Camp</button> --><br>
		<h1><span class="fa fa-arrow-left"></span>&nbsp;Choose your story</h1>
	</nav>	

	<section class="container">
		<section class="wrapper">
          <div id="0" class="first wordField">
            <label>Exclamation:</label><br>
            <input type="text" id="exclamation" placeholder="Yikes!">
          </div>
          <div id="1" class="form-group wordField">
            <label>Noun:</label><br>
            <input type="text" id="noun" placeholder="Desk">
          </div>
          <div id="2" class="form-group wordField">
            <label>Noun&nbsp;2:</label><br>
            <input type="text" id="noun2" placeholder="Bed">
          </div>
          <div id="3" class="form-group wordField">
            <label>Place:</label><br>
            <input type="text" id="place" placeholder="Chicago">
          </div>
          <div id="4" class="form-group wordField">
            <label>Adjective:</label><br>
            <input type="text" id="adjective" placeholder="Wet">
          </div>
          <div id="5" class="form-group wordField">
            <label>Day&nbsp;of&nbsp;week:</label><br>
            <input type="text" id="dayofweek" placeholder="Tuesday">
          </div>          
          <div id="6" class="form-group wordField">
            <label>Name:</label><br>
            <input type="text" id="name" placeholder="Kevin">
          </div>
          <div id="story"></div>                             
		</section>
		<section class="wrapper-button">
			<button class="btn btn-info next">Next</button>
			<button class="btn btn-info restart">Start Over</button>
		</section>	
	</section>










<script src="assets/js/script.js"></script>
</body>
</html>
